<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1 class="heading">ROCK, PAPER, SCISSORS!</h1>
  </header>
  
  <div class="choose">
    <h2>Choose:</h2>
    <button data-type="rock" class="btn-choose">Rock</button>
    <button data-type="paper" class="btn-choose">Paper</button>
    <button data-type="scissors" class="btn-choose">Scissors</button>
  </div>

  <div id="score">
    <h3>Player Score: <span id="playerScore">0</span></h3>
    <h3>Computer Score: <span id="computerScore">0</span></h3>
  </div>

  <div class="game">
    <div id="player1"></div>
    <div id="player2"></div>
  </div>

  <div class="winner">
    <h2 id="winner"></h2>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
